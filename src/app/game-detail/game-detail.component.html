<div class="content" fxLayoutGap="20px" fxLayoutAlign="center center">
  <mat-card class *ngIf="gameDetails">
    <mat-card-header>
      <mat-card-title>{{gameDetails.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="imgUrl" alt="Game photo">
    <mat-card-content>
      <p>
        {{gameDetails.summary}}
      </p>
      <div *ngIf="isPlayed" class="slider" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
        <mat-slider thumbLabel min="1" max="10" step="1" [(ngModel)]="myValue" (change)="onChange()"></mat-slider>
        <p class="myValue">{{myValue}}/10</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="!isPlayed" (click)="Played()">Avez-vous jouer à ce jeu ?</button>
      <button mat-button *ngIf="isPlayed" (click)="postReview(myValue ,gameDetails.id)">Evaluer et ajouter à se bibliothèque</button>
    </mat-card-actions>
  </mat-card>
</div>
